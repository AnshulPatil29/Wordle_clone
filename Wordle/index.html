<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="/Personal/Wordle/src/style.css" />
    <link rel="icon" href="https://www.nytimes.com/games-assets/v2/assets/wordle/wordle_logo_32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="message"></div>
    <div id="game" ></div>
    <script type="module" src="/Personal/Wordle/src/index.js">
    </script>
        <button id="statToggle" onclick="toggleStats()">Score</button>
        <div id="container">
            <div id="stats">
                <p>Games Played: <span id="gamesPlayed">0</span></p>
                <p>Score: <span id="score">0</span></p>
                <p>Average: <span id="average">0</span></p>
            </div>
        </div>
    <button id="retry" onclick="reset()">Retry?</button>
    <button id="expirecookies" onclick="expireCookies()">reset scoreboard</button>
</body>
</html>
